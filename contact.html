<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu+Condensed" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab" rel="stylesheet">
    
        <link rel="stylesheet" href="styles/fontawesome/css/all.css">
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/nav.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/skewed-header.css">
        <link rel="stylesheet" href="styles/page-container.css">
        <link rel="stylesheet" href="styles/helpers.css">
        <link rel="stylesheet" href="styles/contact.css">
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/buttons.css">
        <link rel="stylesheet" href="styles/media-queries.css">
    </head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('assets/backgrounds/falafel_balls2.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                    <div class="nav-link">
                        <a href="contact.html">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="assets/logos/sababa_logo" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

                    <div class="address">
                        101 SE 2 Place #108<br>
                        Gainesville, FL 32601
                    </div>
                </div>                    

                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>

                    <div class="phone">
                        352.792.6043
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>

                    <div class="hours-wrapper">
                        <div class="hours">
                            TUE-THURS
                        </div>
    
                        <div class="hours">
                            11AM-3PM,<br>
                            5-9PM
                        </div>
    
                        <div class="hours">
                            FRI-SAT 
                        </div>
    
                        <div class="hours">
                            11AM-9PM
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name">
                    
                    <label for="name">Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email">
                    
                    <label for="email">Email</label>
                </div>
                
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    
                    <label for="message">Message</label>
                </div>
                
                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    

    <div class="footer-wrapper">
        <div class="banner-image">
            <img src="assets/logos/sababa_logo_modified2.png" alt="Logo">
        </div>
        
        <div class="contact-hours">
            <div class="phone">
                352.792.6043
            </div>

            <div class="hours-wrapper">
                <div class="hours">
                    TUE-THURS
                </div>

                <div class="hours">
                    11AM-3PM, 5-9PM
                </div>

                <div class="hours">
                    FRI-SAT 
                </div>

                <div class="hours">
                    11AM-9PM
                </div>
            </div>
        </div>

        
        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
                <a href="about.html">About</a>
            </div>
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
                <a href="contact.html">Contact Us</a>
            </div>
        </div>

        <div class="social-media-wrapper">
            <div class="social-media-icon">
                <a href="https://www.facebook.com/SababaGville/">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>

            <div class="social-media-icon">
                <a href="https://www.instagram.com/sababagville/">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
